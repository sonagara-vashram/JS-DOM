<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Methods Examples</title>
</head>

<body>
    <!-- HTML content for different DOM methods examples -->
    <div id="myDiv">Document.getElementById</div>
    <br><br>
    <div class="greeting">getElementsByClassName</div>
    <br><br>
    <div class="greeting">Hello!</div>
    <br><br>
    <p>getElementsByTagName</p>
    <br><br>
    <p>How are you?</p>
    <br><br>
    <label for="username">getElementsByName</label>
    <br><br>
    <input type="text" id="username" name="username" value="John" placeholder="Enter your username">
    <br><br>
    <div class="container">
        <p class="text">querySelector</p>
    </div>
    <br><br>
    <div class="container">
        <p class="text">querySelectorAll</p>
        <p class="text">First</p>
        <br><br>
        <p class="text">Second</p>
        <br><br>
        <div id="parentDiv"></div>
        <br><br>
        <div id="firstDiv"></div>
        <br><br>
        <div id="secondDiv"></div>

        <script src="app.js"></script>
</body>

</html>
